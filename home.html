<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Inicial - Sistema TIM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-blue-50 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-blue-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img src="fichapainel/images/tim-logo.svg" alt="TIM Logo" class="h-10">
                <img src="fichapainel/images/valen-logo.svg" alt="Valen Logo" class="h-10">
            </div>
            <div class="text-xl font-bold">Sistema TIM</div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-blue-900 mb-8 text-center">Bem-vindo ao Sistema</h1>
        
        <!-- Botão Principal -->
        <div class="max-w-md mx-auto">
            <a href="/paineldevendas" class="block bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-all transform hover:-translate-y-1">
                <div class="flex items-center space-x-4">
                    <div class="bg-green-100 p-3 rounded-lg">
                        <i class="bi bi-file-text text-2xl text-green-600"></i>
                    </div>
                    <div>
                        <h2 class="text-xl font-semibold text-green-600">Painel de Vendas</h2>
                        <p class="text-gray-600">Cadastro de empresas, consulta CNPJ e planos TIM</p>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-900 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Sistema TIM. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
